<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>STM32 Remote Writer</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/destyle.css@1.0.15/destyle.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app" class="shadowed">
      <textarea id="ip_addr" rows="1" placeholder="Server IP Address">
192.168.3.28</textarea
      >
      <div id="file_chooser">
        <input type="file" name="" id="file_selector" />
        <span>Flash Upload</span>
      </div>
      <div class="file_name">
        File:<br />
        <span class="name"></span>
      </div>
      <div id="log"></div>
    </div>
    <div id="setting_modal" class="modal showed tab-layout">
      <div class="appbar">
        <div class="tab" name="stm32">STM32</div>
        <div class="tab" name="stm32bl">STM32BL</div>
        <div class="tab active" name="network">Network</div>
        <div class="tab" name="spi">SPI</div>
        <div class="tab" name="uart">UART</div>
      </div>
      <div class="secondary-bar">
        <div class="tab active" name="1">1</div>
        <div class="tab" name="2">2</div>
        <div class="tab" name="3">3</div>
        <div class="tab" name="4">4</div>
        <div class="tab" name="5">5</div>
      </div>
      <div class="tab-content setting" name="stm32">
        <div class="id"><span>id</span><textarea></textarea></div>
        <div class="gpio"><span>Reset</span><textarea></textarea></div>
        <div class="gpio"><span>Boot0</span><textarea></textarea></div>
        <div class="id"><span>BL</span><textarea></textarea></div>
        <div class="id"><span>RC</span><textarea></textarea></div>
      </div>
      <div class="tab-content setting" name="stm32bl">
        <div class="id"><span>id</span><textarea></textarea></div>
        <div class="select">
          <span>Type</span>
          <div class="select">SPI</div>
          <div class="select">UART</div>
        </div>
        <div class="id"><span>Port</span><textarea></textarea></div>
        <div class="gpio"><span>CS</span><textarea></textarea></div>
      </div>
      <div class="tab-content active" id="TEST"></div>
      <div class="tab-content setting" name="spi">
        <div class="id"><span>Port</span><textarea></textarea></div>
        <div class="gpio"><span>MISO</span><textarea></textarea></div>
        <div class="gpio"><span>MOSI</span><textarea></textarea></div>
        <div class="gpio"><span>SCLK</span><textarea></textarea></div>
      </div>
      <div class="tab-content setting" name="uart">
        <div class="id"><span>Port</span><textarea></textarea></div>
        <div class="gpio"><span>TX</span><textarea></textarea></div>
        <div class="gpio"><span>RX</span><textarea></textarea></div>
        <div class="int"><span>Baud rate</span><textarea></textarea></div>
        <div class="select">
          <span>Parity</span>
          <div class="select">None</div>
          <div class="select">Odd</div>
          <div class="select">Even</div>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/index.mjs"></script>
  </body>
</html>
